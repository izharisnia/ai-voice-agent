            <!-- Conversational Voice Agent -->
            <section class="card glow-card">
            <h2>üéô Conversational Voice Agent</h2>

            <div class="record-row">
                <button id="recordToggleBtn" class="mic-toggle" aria-pressed="false" style="display: inline-flex;
  align-items: center;
  gap: 0.6rem;
  padding: 0.8rem 1.5rem;
  background-color: #ff4d00;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  color: white;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  box-shadow: 0 0 15px #ff4d00, 0 0 25px rgba(255, 77, 0, 0.6);
  margin-right: 20px;">
                
                <span class="mic-label" id="recordBtnLabel">Start Recording</span>
                </button>

                <span class="status-pill" id="statusText">
                <span class="status-dot idle"></span>Idle
                </span>
            </div>

            <div id="waveformEcho" class="waveform"></div>

            <!-- Hidden player: we auto-play the bot audio -->
            <audio id="llmAudioPlayer" preload="auto"></audio>
            </section>

            <section class="card glow-card">
                <h2>üìù Transcription</h2>
                <div id="transcript" class="transcription-box">
                    <p class="placeholder">Your transcription will appear here...</p>
                </div>
            </section>

                </p>
            </footer>
        </main>
